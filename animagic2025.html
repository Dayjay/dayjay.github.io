<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimagiC Festival Calendar</title>
    <link rel="stylesheet" href="stylesanimagic2025.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AnimagiC Festival Calendar</h1>
            <p>August 1-3, 2025</p>
        </header>

        <nav class="location-tabs">
            <button class="tab-button active" data-location="mozartsaal">Mozartsaal</button>
            <button class="tab-button" data-location="museensaal">Museensaal</button>
            <button class="tab-button" data-location="general">General</button>
            <button class="tab-button" data-location="crunchyroll-cinema">Crunchyroll Cinema</button>
            <button class="tab-button" data-location="cinemagic-1">CineMagic 1</button>
            <button class="tab-button" data-location="cinemagic-2">CineMagic 2</button>
            <button class="tab-button" data-location="animagic-kino-1">AnimagiC-Kino 1</button>
            <button class="tab-button" data-location="animagic-kino-2">AnimagiC-Kino 2</button>
            <button class="tab-button" data-location="animagic-kino-3">AnimagiC-Kino 3</button>
        </nav>

        <div class="calendar-container">
            <div class="timeline-header">
                <div class="date-column">
                    <div class="date-cell">August 1, 2025</div>
                    <div class="date-cell">August 2, 2025</div>
                    <div class="date-cell">August 3, 2025</div>
                </div>
                <div class="events-column">
                    <div class="day-events" id="day-2025-08-01">
                        <h3>Friday, August 1</h3>
                        <div class="events-list" data-date="2025-08-01"></div>
                    </div>
                    <div class="day-events" id="day-2025-08-02">
                        <h3>Saturday, August 2</h3>
                        <div class="events-list" data-date="2025-08-02"></div>
                    </div>
                    <div class="day-events" id="day-2025-08-03">
                        <h3>Sunday, August 3</h3>
                        <div class="events-list" data-date="2025-08-03"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="scriptanimagic2025.js"></script>
</body>
</html>
